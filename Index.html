<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculoIMC</title>
    <link rel="stylesheet" href="layout.css">
  </head>
  <body>
    <main>
      <div class="section">

        <div class="title"> CALCULE SEU IMC </div>

        <div class="input">
             <input placeholder="Digite seu nome" type="text" id='nome' required="required">
        </div>

        <div class="input">
          <input placeholder="Digite seu peso (em kg). Ex.: 69" type="number" id='peso' required="required" >
      </div>

        <div class="input">
            <input  placeholder="Digite sua altura (em m). Ex.: 1,70"  type="number" id='altura'required="required">
        </div>
        
        <button id='calcular'>Calcular</button>

        <div class="result" id='resultado'></div>

        <footer> Atenção! O IMC deve ser interpretado somente por um profissional de saúde. </footer>  

      </div>
    </main>
    <script src="JSCódigo.js"></script>
  </body>
</html>
